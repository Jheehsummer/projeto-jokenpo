<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Angkor&family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Inter:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>

<body>

    <div>
        <img class="fundomickey" src="./assets/fundomickey.png">
    </div>
    <div>
        <img class="gif" src="./assets/gitmickey.gif">
    </div>

    <div class="container">
        <h1>Jokenpô</h1>

        <div class="buttons">

            <button id="pedra" onclick="playHuman('pedra')" type="button"><img src="./assets/pedra.JPG" ></button>
            <button id="papel" onclick="playHuman('papel')" type="button"><img src="./assets/papel.JPG" ></button>
            <button id="tesoura" onclick="playHuman('tesoura')" type="button"><img src="./assets/tesoura.JPG"></button>
        </div>

        <div class="botoes">
            <p class="result">...</p>
            <button class="zerar" onclick="zerarGame()">&#128260;</button>
        </div>

        <p class="your-score">Sua Pontuação: <span class="score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span class="score2">0</span></p>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
